<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Plotter</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #plot {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Vector Plotter</h1>
    <textarea id="vector-plot" rows="10" cols="50" placeholder="Enter vectors in the format: &#10;[x1, y1]&#10;[x2, y2]&#10;&hellip; "></textarea>
    <div id="plot"></div>

    <script src="vector.js"></script>
</body>
</html>
